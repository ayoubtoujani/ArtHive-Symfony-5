app_blog:
    path: /blog
    controller: App\Controller\BlogController::index
app_feed:
    path: /feed
    controller: App\Controller\BlogController::feed
app_like_publication:
    path: /like/{id}
    controller: App\Controller\LikeController::like
    methods: ['POST']
app_unlike_publication:
    path: /unlike/{id}
    controller: App\Controller\LikeController::unlike
    methods: ['POST']